  <body>
    <form name="applyChanges">
      <fieldset>
        <legend style= "font-size:25px; color:purple; font:Impact;">Filter Changes</legend>
        <ul style="list-style-type:none;">
          <li style="text-align:left; font-size:18px;">
            <br>
            <p>Declination:</p>
              Declination between: <input type="text" id="declination1" size="20" name="declination1">

          </li>
          <br>
          <li style="text-align:left; font-size:18px;">

            <p>Ascension:</p>

              and: <input type="text" id="ascension2" size="20" name="ascension2">
          </li>
          <br>
          <li style="text-align:left; font-size:18px;">
            <br>
            <p>Shutter:</p>
              <div>
              <input type="radio" name="shutter" value="1"
                 checked>
              <label for="open">Open</label>
            </div>

            <div>
              <input type="radio" name="shutter" value="2">
              <label for="close">Close</label>
            </div>
          </li>
          <br>
          <li style="text-align:left; font-size:18px;">
            <br>
            <p>Type of Image:</p>
              <div>
              <input type="radio" name="typeofimage" value="1"
                 checked>
              <label for="clean">Clean</label>
            </div>

            <div>
              <input type="radio" name="typeofimage" value="2">
              <label for="raw">Raw</label>
            </div>
          </li>
          <br>
          <li style="text-align:left; font-size:18px;">
            <br>
            <p>Mode:</p>
              <div>
              <input type="radio" name="mode" value="1"
                 checked>
              <label for="five-point">Five-Point</label>
            </div>

            <div>
              <input type="radio" name="mode" value="2">
              <label for="slew">Slew</label>
            </div>
          </li>
        </ul>  
        <p>Date: <input type="text" id="datepicker"></p>

      <button type="button" onclick="check()">Apply Changes</button>      
  </div>
